<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel AI チャットアシスタント</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }
        
        h1 {
            color: #323130;
            margin-bottom: 16px;
            font-size: 32px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 32px;
            font-size: 16px;
            line-height: 1.6;
        }
        
        .features {
            text-align: left;
            margin: 32px 0;
            padding: 24px;
            background: #f5f5f5;
            border-radius: 8px;
        }
        
        .features h2 {
            color: #323130;
            margin-bottom: 16px;
            font-size: 18px;
        }
        
        .features ul {
            list-style: none;
        }
        
        .features li {
            color: #666;
            margin-bottom: 12px;
            padding-left: 24px;
            position: relative;
        }
        
        .features li:before {
            content: "✓";
            position: absolute;
            left: 0;
            color: #107c10;
            font-weight: bold;
        }
        
        .status {
            margin: 32px 0;
            padding: 16px;
            background: #dffcf0;
            border-left: 4px solid #107c10;
            border-radius: 4px;
            color: #107c10;
        }
        
        .status.error {
            background: #fde7e9;
            border-left-color: #a4373a;
            color: #a4373a;
        }
        
        .status.loading {
            background: #fff4ce;
            border-left-color: #ffb900;
            color: #ff8c00;
        }
        
        .button-group {
            margin-top: 32px;
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #0078d4;
            color: white;
        }
        
        .btn-primary:hover {
            background: #106ebe;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 120, 212, 0.3);
        }
        
        .btn-secondary {
            background: #f3f3f3;
            color: #323130;
            border: 1px solid #d0d0d0;
        }
        
        .btn-secondary:hover {
            background: #e8e8e8;
        }
        
        .footer {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #e0e0e0;
            color: #999;
            font-size: 12px;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #0078d4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📊 Excel AI チャットアシスタント</h1>
        <p class="subtitle">
            Excelを開いたまま、ChatGPTと会話する感覚で<br>
            データ分析・レポート作成・グラフ生成ができます
        </p>
        
        <div class="features">
            <h2>主な機能</h2>
            <ul>
                <li>データ分析：合計、平均、最大値などを自動計算</li>
                <li>データ操作：空白補完、重複削除、ソート</li>
                <li>レポート生成：月次レポートを自動作成</li>
                <li>グラフ作成：折れ線グラフ、円グラフを自動生成</li>
            </ul>
        </div>
        
        <div id="status" class="status loading" style="display: none;">
            <span class="spinner"></span>
            <span id="status-text">接続確認中...</span>
        </div>
        
        <div class="button-group">
            <button class="btn-primary" onclick="openDocumentation()">
                📖 ドキュメント
            </button>
            <button class="btn-secondary" onclick="checkStatus()">
                🔍 接続確認
            </button>
        </div>
        
        <div class="footer">
            <p>バージョン 1.0.0 | 詳細は README.md を参照してください</p>
        </div>
    </div>
    
    <script>
        // ステータス確認
        async function checkStatus() {
            const statusDiv = document.getElementById('status');
            const statusText = document.getElementById('status-text');
            
            statusDiv.style.display = 'block';
            statusDiv.className = 'status loading';
            statusText.textContent = '接続確認中...';
            
            try {
                const response = await fetch('http://localhost:3001/health');
                if (response.ok) {
                    statusDiv.className = 'status';
                    statusText.textContent = '✓ サーバーに接続しました';
                } else {
                    throw new Error('Server error');
                }
            } catch (error) {
                statusDiv.className = 'status error';
                statusText.textContent = '✗ サーバーに接続できません。サーバーが起動しているか確認してください。';
            }
        }
        
        // ドキュメント表示
        function openDocumentation() {
            alert('README.md を参照してください。\n\nセットアップ手順:\n1. npm install\n2. .env ファイルを設定\n3. npm start\n4. Excelでサイドロード');
        }
        
        // 初期化時に接続確認
        window.addEventListener('load', () => {
            setTimeout(checkStatus, 1000);
        });
    </script>
</body>
</html>
